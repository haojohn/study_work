<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="kuli.jpg">
    <h4>alt 替换文本，图像显示不出来的时候使用文字替换</h4>
    <img src="kuli1.jpg" alt="这是一张库里的照片">
    <h4> title 提示文本，鼠标放到图像上，显示提示的文字</h4>
    <img src="kuli.jpg" title="我是库日天">

    <h3>宽度、高度设置一个即可，因为会等比例缩放，宽度高度都设置容易失真</h3>
    <h4>width 给图像设定宽度</h4>
    <img src="kuli.jpg" title="我是库日天" width="500px">
    <h4> height 给图像设定高度</h4>
    <img src="kuli.jpg" title="我是库日天" height="200px">
    <h4> border 给图像设定边框</h4>
    <img src="kuli.jpg" title="我是库日天" height="200px" border="10px">
</body>

</html>
