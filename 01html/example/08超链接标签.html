<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <!-- 1.外部链接 -->
    <h3>外部链接</h3>
    <a href="http://www.baidu.com">百度当前窗口打开</a>
    <a href="http://www.baidu.com" target="_blank">百度新窗口打开</a>

    <!-- 2.内部链接，href的值为相对路径 -->
    <h3>内部链接</h3>
    <a href="05div和span标签.html">内部链接</a>

    <!-- 3.空连接 -->
    <h3>空连接</h3>
    <a href="#">空连接</a>

    <!-- 4.下载链接，地址是链接文件 .exe或.zip等文件 -->

    <!-- 5.网页元素链接 -->
    <h3>网页元素链接</h3>
    <a href="http://www.baidu.com"><img src="kuli.jpg" title="链接"></a>
</body>

</html>
