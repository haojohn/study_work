<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>无序列表</h1>
    <h4>你最喜欢的食物</h4>
    <ul>
        <li>土豆</li>
        <li>香蕉</li>
        <li>菠菜</li>
    </ul>

    <h1>有序列表</h1>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 20000000000</li>
        <li>鹿晗 50000000</li>
        <li>关晓彤 100000</li>
    </ol>

    <h1>自定义列表</h1>
    <h4>用于名词解释等</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>线下门店</dt>
        <dd>小米之家</dd>
        <dd>服务网点</dd>
        <dd>授权店体验</dd>
    </dl>
</body>

</html>
