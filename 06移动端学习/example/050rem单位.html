<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        
        div {
            font-size: 12px;
        }
        
        p {
            /* em相对于父元素的字体大小来说的，10em宽=10*12px=120px */
            /* width: 10em;
            height: 10em; */
            /* rem的基准是相对于html元素的字体大小来说的，即10rem=10*14px */
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
