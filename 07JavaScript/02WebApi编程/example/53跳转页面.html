<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>

    <script>
        let div = document.querySelector('div');
        let timer = 5;
        tiaohref(); //解决首次打开空白的问题
        setInterval(tiaohref, 1000);

        function tiaohref() {
            if (timer === 0) {
                location.href = 'https://www.baidu.com/';
            } else {
                timer--;
                div.innerHTML = `将在${timer}秒之后跳转页面`;
            }
        }
    </script>
</body>

</html>
