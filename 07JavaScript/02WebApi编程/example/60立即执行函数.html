<body>
    <script>
        // 1.立即执行函数：不需要调用，能够立即自己执行的函数

        // 2.写法
        // 1.(function(){})();
        // 2.(function(){}());

        (function() {
            console.log('2222222');
        })();

        (function(a, b) {
            console.log(a + b);
        })(1, 2)
    </script>
