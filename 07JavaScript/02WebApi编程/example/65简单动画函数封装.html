<html lang="en">

    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        
        span {
            position: absolute;
            top: 300px;
            left: 0;
            display: block;
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <button>点击夏雨荷执行</button>
    <div></div>
    <span>夏雨荷</span>

    <script>
        // 简单动画函数封装,obj目标对象,target目标位置
        // 给不同的元素指定不同的定时器
        function animate(obj, target) {
            // 当我们不断点击按钮,这个元素的速度会越来越快,因为开启了太多的定时器
            // 解决方案就是 让我们元素只有一个定时器执行
            // 先清除以前的定时器,只保留当前的一个定时器执行

</body>

</html>
