<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = '';
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        console.log(str);
        console.log('=============================');
        let str1 = '';
        for (let i = 10; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                str1 = str1 + '★';
            }
            str1 = str1 + '\n';
        }
        console.log(str1);
    </script>
</head>
