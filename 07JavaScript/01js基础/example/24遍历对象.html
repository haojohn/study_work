<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: '张三丰',
            age: 18,
            sex: '男'
        };
        // 主要使用for...in遍历对象
        for (const key in obj) {
            console.log(key);
            console.log(obj[key]);
        }
    </script>
</body>

</html>
