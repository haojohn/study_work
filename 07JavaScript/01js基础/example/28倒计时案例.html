<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countDown(time) {
            let nowTime = +new Date(); //返回的是当前时间总的毫秒数
            let inputTime = +new Date(time); //返回用户输入时间总的毫秒数
            let times = inputTime - nowTime; //剩余时间总的毫秒数
            times = times / 1000; //换算成剩余的秒数
            let d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            let h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            let m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            let s = parseInt(times % 60); //当前秒
            s = s < 10 ? '0' + s : s;
            return `${d}天${h}时${m}分${s}秒`;
        }

        console.log(countDown('2021-5-19 23:59:59'));
    </script>
</body>

</html>
