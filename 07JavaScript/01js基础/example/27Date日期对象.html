<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Date() 日期对象，是一个构造函数，必须使用new来创建
        let date = new Date();
        console.log(date);

        let date1 = new Date(2019, 10, 1);
        console.log(date1);

        let date2 = new Date();
        console.log(date2.getMonth()); //月份是0-11，所以记得要加1
        console.log(date2.getDate()); //日
        console.log(date2.getDay()); //周一是1，周六是6，周日是0

        // 格式化时分秒
        function getTimer() {
            let time = new Date();
            let h = time.getHours();
            h = h < 10 ? '0' + h : h;
            let m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            let s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return `${h}:${m}:${s}`;
        }
        console.log(getTimer());

        //获得Date总的毫秒数，不是当前时间毫秒数，而是距离1970.1.1的毫秒数
        //毫秒数不会重复，是一直增加的，唯一性，可以做时间戳
        let dates = new Date();
        // 有以下写法
        console.log(dates.getTime());
        console.log(dates.valueOf());
        console.log(+new Date()); //简单写法
        console.log(Date.now()); //h5
    </script>
</body>

</html>
