<body>
    <script>
        //利用函数冒泡排序
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let arr1 = [1, 2, 3, 4, 5];
        console.log(sort(arr1));
    </script>
