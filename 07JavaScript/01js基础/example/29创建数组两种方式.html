<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.字面量形式创建
        let arr = [1, 2, 3];
        console.log(arr);
        // 2.对象的方式创建
        let arr2 = new Array(); //空数组
        console.log(arr2);
        let arr3 = new Array(3); //创建长度为3的空数组
        console.log(arr3);
        let arr4 = new Array(4, 5); //相当于字面量创建数组
        console.log(arr4);
    </script>
</body>

</html>
