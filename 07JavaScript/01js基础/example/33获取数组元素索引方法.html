<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //返回数组元素索引号方法 indexof() 只返回第一个满足条件的索引号
        let arr = ['red', 'pink', 'blue', 'green', 'blue'];
        console.log(arr.indexOf('blue'));
        console.log(arr.indexOf('kk')); //该数组没有此元素，返回-1
        console.log(arr.lastIndexOf('blue')); //返回最后一个满足条件的索引号
    </script>
</body>

</html>
