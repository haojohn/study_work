<body>
    <script>
        //数组去重案例（重点）
        let arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];

        function unique(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }


        let demo = unique(arr);
        console.log(demo);
    </script>
</body>

</html>
