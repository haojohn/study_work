<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        let that;
        let _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的this指向的是 new创建的实例化对象
                that = this;
                console.log(this);
                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }

            sing() {
                // 这个sing方法里的this指向的是btn这个按钮，因为这个按钮调用了这个方法
                console.log(this.uname);
                // that里面存的constructor里面的this，即实例化的对象
                console.log(that.uname);
            }
            dance() {
                // 这个dance方法里面的this指向ldh,因为是ldh调用了这个函数
                _that = this;
                console.log(this.uname + '会跳舞');
            }
        }


        let ldh = new Star('刘德华');
        console.log(ldh === that);
        ldh.dance();
        console.log(ldh === _that);
        // 1.ES6中 ，类没有变量提升，所以必须先定义类，才能通过类实例化对象。
        // 2.类里面的共有属性和方法一定要加this使用。
        // 3.constructor里面的this指向实例对象，方法里面的this指向这个方法的调用者
    </script>
</body>

</html>
