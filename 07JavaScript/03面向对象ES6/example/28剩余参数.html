<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 当不知道有多少个参数传递时，可以使用es6的剩余参数
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => {
                total += item;
            })
            return total;
        }

        console.log(sum(10, 20, 30));
        console.log(sum(10, 20, 30, 40));


        // 剩余参数和解构赋值配合使用
        let ary1 = [1, 2, 3, 4, 5];
        let [s1, ...s2] = ary1;
        console.log(s1);
        console.log(s2);
    </script>
</body>

</html>
