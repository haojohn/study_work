<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1.创建类class 创建一个明星类
        class Star {
            constructor(uname, age) { //构造函数 
                this.uname = uname;
                this.age = age;
            }
            sing(song) {
                console.log('我要唱歌');
                console.log(this.uname + song);
            }
        }
        // 2.利用类创建对象 new
        let ldh = new Star('刘德华', 18);
        let zxy = new Star('张学友', 20);
        console.log(ldh);
        console.log(zxy);

        ldh.sing('男人哭吧哭吧不是罪');
        zxy.sing('吻别');
        // 1.通过class关键字创建类，类名我们习惯性首字母大写
        // 2.类里面有个constructor函数，可以接收传过来的参数，同时返回实例对象
        // 3.constructor函数，只要new生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        // 4.生成实例new不能省略
        // 5.最后注意语法规范，创建类，类名后面不要加小括号，生成实例，类名后面要加小括号，构造函数不需要加function

        // 1.类里面所有函数不需要写function；多个函数方法之间不需要添加逗号分隔
    </script>
</body>

</html>
