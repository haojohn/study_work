<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // filter 删选数组，返回值为一个新的数组
        let arr = [12, 66, 4, 88];
        let newArr = arr.filter(function(value, index) {
            return value > 20;
        });
        console.log(newArr);
    </script>
</body>

</html>
