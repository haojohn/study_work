<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[value] {
            color: pink;
        } */
        
        input[type='text'] {
            color: pink;
        }
        /* 选择div元素，然后具有class属性，且属性值必须是以icon开头 */
        
        div[class^='icon'] {
            color: pink;
        }
        
        section[class$='data'] {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或id选择器
    <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性=值的某些元素 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3.属性选择器可以选择属性值开头的某些元素 E[att^='val'] -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 E[att$='val'] -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是安其拉</section>
    <section class="icon3-ico">我是安其拉</section>
    <!-- 5.属性选择器可以选择属性值中含有val的元素 E[arr*='val'] -->

</body>

</html>
