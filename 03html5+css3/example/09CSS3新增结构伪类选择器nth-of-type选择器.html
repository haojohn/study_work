<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: skyblue;
        }
        
        ul li:last-of-type {
            background-color: red;
        }
        
        ul li:nth-of-type(3) {
            background-color: springgreen;
        }
        
        section div:nth-child(1) {
            /* nth-child 会把所有的子盒子都排序列号 */
            /* 执行顺序：首先看nth-child(1)之后回去看前面的元素div */
            /* 所以没有作用到元素上 */
            background-color: rebeccapurple;
        }
        
        section div:nth-of-type(1) {
            /* nth-of-type 会把指定元素的盒子排列序号 */
            /* 执行顺序：首先看指定的元素div，之后回去看nth-of-type(1)是第几个  */
            /* 所以作用到了元素上 */
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
        <li>我是li元素，父亲是ul</li>
    </ul>

    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
