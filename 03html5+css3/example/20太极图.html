<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
        
        div {
            position: relative;
            width: 150px;
            height: 300px;
            background-color: #fff;
            border-left: 150px solid #000;
            margin: 100px auto;
            border-radius: 50%;
        }
        
        div::before {
            position: absolute;
            height: 30px;
            width: 30px;
            border: 60px solid #000;
            background-color: #fff;
            content: '';
            left: -75px;
            top: 0;
            border-radius: 50%;
        }
        
        div::after {
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: #000;
            border: 60px solid #fff;
            content: '';
            left: -75px;
            bottom: 0;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
