<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul-container {
            width: 300px;
            margin: 50px auto;
            background: #eee;
            overflow: hidden;
        }
        
        ul {
            width: 300px;
            list-style: none;
            padding: 0;
        }
        
        li {
            float: left;
            width: 99px;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #999;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        ul>li:nth-child(3n) {
            border-right: none;
        }
    </style>
</head>

<body>
    <div class="ul-container">
        <ul>
            <li>测试</li>
            <li>消失</li>
            <li>边界线</li>
            <li>右侧</li>
            <li>边界线</li>
            <li>消失</li>
            <li>测试</li>
        </ul>
    </div>
</body>

</html>
