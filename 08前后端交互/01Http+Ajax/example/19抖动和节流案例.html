<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="images/angel.gif" id="angel">

    <script>
        $(function() {
            // 1.获取图片
            let angel = $('#angel');
            //  预定义一个timer 节流阀
            let timer = null;
            // 绑定鼠标移动事件
            $(document).on('mousemove', function(e) {
                // 判断节流阀是否为空,
                if (timer) {
                    return;
                };
                // 如果不为空，则证明距离上次执行的间隔不足16毫秒
                timer = setTimeout(function() {
                    $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px');
                    timer = null; //当设置了鼠标跟随效果后，清理节流阀，等待下次操作
                }, 16);
                // 移动图片位置

            })
        })
    </script>
</body>

</html>
