<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius: 100px; */
            border-radius: 50%;
        }
        
        .juxing {
            width: 200px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }
        
        .radius {
            width: 200px;
            height: 300px;
            background-color: pink;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    1.圆形的做法：首先把盒子设为正方形
    <div class="yuanxing"></div>
    2.圆角矩形的做法：把半径设置为高度的一半
    <div class="juxing"></div>
    3.可以设置不同的圆角：左上、右上、右下、左下
    <div class="radius"></div>
</body>

</html>
