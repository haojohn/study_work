<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /*1.left走50%，父容器盒子宽度的一半*/
            left: 50%;
            /*2.margin 负值，往左边走自己盒子宽度的一半*/
            margin-left: -100px;
            /*垂直居中的方法，上面两行是水平居中的写法*/
            top: 50%;
            margin-top: -100px;
            height: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>s
