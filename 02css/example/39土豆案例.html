<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆显示隐藏遮罩案例</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }
        
        .tudou img {
            /* 始终保持图片与父盒子一致 */
            width: 100%;
            height: 100%;
        }
        
        .mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
        }
        /*当我们鼠标经过了土豆这个盒子，就让里面遮罩层显示出来*/
        
        .tudou:hover .mask {
            /*显示元素mask*/
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask">
        </div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask">
        </div>
        <img src="images/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask">
        </div>
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
