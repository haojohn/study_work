<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            /* 权重为0001+0001=0002 */
            color: green;
        }
        
        li {
            /* 权重为0001 */
            color: red;
        }
        
        .nav li {
            /* 权重为0010++0001=0011 */
            color: pink;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li>摩羯阿婆</li>
        <li>双鱼宣布</li>
        <li>白银不同</li>
    </ul>
</body>

</html>
