<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }
        
        div {
            /*覆盖掉红色*/
            color: pink;
        }
    </style>
</head>

<body>
    <div>你好</div>
    <div>
        <p>继承了div的样式，字体会是pink色</p>
    </div>
</body>

</html>
