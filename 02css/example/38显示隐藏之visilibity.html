<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .peppa {
            /*隐藏元素之后，位置继续占有*/
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="peppa">猪爸爸吧</div>
    <div class="george">猪妈妈吗</div>
</body>

</html>
